<header class="header">

  <div class="topBar">

    <div class="container">

      <div class="row">

        <div class="col-xs-7 col-sm-6">

          <div class="logo">

            <a href="#"><img src="assets/img/logofot.png" height="93" height="95" alt="logo">
            </a>

            <h1>Be your Own Boss</h1>

          </div>

        </div>

        <div class="col-xs-5 col-sm-6">

          <div class="loginButn"><a class="btn btn-default">Sign In</a></div>

        </div>

      </div>

    </div>

  </div>

</header>

<main class="main">

  <div class="loginPg">

    <div class="container">

      <div class="userLogin">

        <h1>User Login</h1>

        <div *ngIf="successMsg" class="alert alert-success">
          <strong>Success! </strong>{{successMsg}}
        </div>
        <!--  <div ng-show="serverErrors" class="alert alert-danger">  
                       <strong>Fail! </strong>{{serverErrors}}
                  </div> -->
        <div *ngIf="serverError" class="alert alert-danger">
          {{ serverError }}
        </div>

        <form [formGroup]="loginForm" name="login" (ngSubmit)="loginUser()" novalidate>
          <div class="form-group">
            <label>Email</label>
            <div class="input-group">
              <input id="login-username" type="text" class="form-control" formControlName="username" placeholder="username or email">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
          </div>
          <p *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
            <span class="alert alert-danger" *ngIf="loginForm.get('username').errors['email']">This email is not valid</span>
            <!-- <span class="alert alert-danger" *ngIf="loginForm.get('username').errors['emailNotExist']">This email is not exist</span> -->
          </p>
          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <input id="login-password" type="password" class="form-control" formControlName="password" placeholder="password">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
          </div>

          <p class="forgetPasword"><a routerLink="/forgot-password">Forgot Password</a></p>
          <!-- <input type="submit" value="Login" [disabled]="!loginForm.valid" routerLink="/user-page" class="btn btncustom" /> -->
          <button type="submit" [disabled]="!loginForm.valid" class="btn btncustom">Login</button>

          <blv-social-login (onError)="onSocialLoginError($event)"></blv-social-login>

          <p class="register">Not a member? <a routerLink="/signup">Register</a></p>
          <!-- <p>
            Form Status: {{ loginForm.status }}
            Form value: {{ loginForm.value | json }}
          </p> -->

        </form>

      </div>

    </div>

  </div>

</main>

<blv-footer></blv-footer>
